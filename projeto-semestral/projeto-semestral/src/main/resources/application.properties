# --- Configura\u00E7\u00F5es de Logging para Debug ---
# N\u00EDvel de log geral (pode manter INFO ou mudar para DEBUG se quiser TUDO)
logging.level.root=INFO
# Log detalhado para todo o framework Spring Web (inclui DispatcherServlet, Mapeamentos, etc.)
logging.level.org.springframework.web=DEBUG
# Log detalhado para o RequestMappingHandlerMapping (garante que vejamos os mapeamentos)
# (J\u00E1 inclu\u00EDdo pelo logging.level.org.springframework.web=DEBUG acima, mas pode deixar por clareza)
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
# Log detalhado sobre cria\u00E7\u00E3o e gerenciamento de Beans pelo Spring
logging.level.org.springframework.beans.factory=DEBUG
# Log detalhado sobre o carregamento e refresh do Contexto do Spring
logging.level.org.springframework.context=DEBUG
# Log detalhado para o SEU pr\u00F3prio c\u00F3digo (pacote base br.com.fiap e subpacotes)
logging.level.br.com.fiap=DEBUG
# Opcional: Logar par\u00E2metros SQL do Hibernate (pode expor dados sens\u00EDveis)
logging.level.org.hibernate.type.descriptor.sql=TRACE